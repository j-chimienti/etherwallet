<main class="tab-pane">

    <article>
        <h1 class="text-center" translate="OC_OfficialityChecker">Callisto Officiality
            Checker</h1>
        <p class="text-center" translate="OC_Label_1">Allows you to check whether a certain media resource is
            considered "official" at Callisto or not.</p>

        <section>

            <div class="block">

                <form ng-submit="handleSubmit()">
                    <label translate="OC_Label_2">Enter link to the media resource:</label>
                    <input
                            type="text"
                            ng-model="input.link"
                            placeholder="https://callisto.network/"
                            class="form-control"
                    />


                    <div ng-show="input.show > 0">
                        <h2 ng-show="input.show === 1" class="text-center" translate="loading">loading...</h2>
                        <h2 ng-show="input.show === 2" class="text-center text-success" translate="OC_Official"> Is
                            official.</h2>
                        <h2 ng-show="input.show === 3" class="text-center text-danger" translate="OC_NotOfficial">
                        </h2>
                    </div>

                    <div class="row row-justify">
                        <button style="max-width: 272px;" translate="OC_Check"
                                class="btn btn-primary btn-block text-center ">Check
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </article>

</main>
