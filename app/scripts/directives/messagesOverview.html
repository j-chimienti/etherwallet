<a class="row pad-v-md" ng-click="viewMessageList()">
    <span style="font-size: larger; font-weight: bold;">Messages:</span>
    <span ng-switch="loadingMessages()">
        <span ng-switch-default="true" translate="loading">LOADING...</span>
        <span ng-switch-when="false">
            <span class="label label-default">
                {{numberOfMessages()}}
                <span translate="total">total</span>
            </span>
            <span>{{' '}}</span>
            <span ng-class="0 < numberOfNewMessages() ? 'label label-success' : 'label label-default'">
                    {{ numberOfNewMessages() }}
            <span translate="new">new</span>
            </span>
        </span>
    </span>
</a>
