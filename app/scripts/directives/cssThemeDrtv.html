<form name="currentTheme">
    <label class="text-capitalize" for="theme">theme</label>
    <select
            title="{{currentTheme === 'night' ? 'switch to day mode' : 'switch to night mode'}}"
            name="theme"
            id="theme"
            ng-model="currentTheme"
            class="theme-selector"
            ng-change="handleChangeTheme(currentTheme);"
    >
        <option id="night" name="night" value="night">
            night
        </option>
        <option id="day" name="day" value="day">
            day
        </option>
    </select>
</form>
<style>


    :root {

        --classic-black: rgb(40, 40, 40);
    }

    body, body * {

        transition: background-color 750ms ease-in-out;

    }

    .theme-selector {

        width: 7rem;
        color: var(--classic-black);
        text-transform: capitalize;

    }
</style>

<span ng-if="currentTheme === 'night'">
    <style>

        :root {
            --black: rgb(25, 33, 38);
            --nav-black: rgb(34, 34, 34);
            --modal-content-black: rgb(32, 32, 32);
            --list-black: rgb(25, 33, 38);

            --grey: rgba(255, 255, 255, 0.4);

            --light-gray-2: rgb(51, 51, 51);

            background-color: var(--black);
            color: var(--white);
        }

        li {

            background-color: var(--list-black);
            color: var(--white);
        }

        .dropdown-menu > li > a {

            color: var(--white);

        }

        a {

            color: var(--blue);

        }

        a.isActive, li.isActive, li.active {

            color: var(--white) !important;
        }

        .form-control-sm {

            color: var(--classic-black);
        }

        .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
            background-color: var(--light-gray);
            opacity: 1;
            color: var(--classic-black);
        }

        .panel-default {
            border-color: var(--classic-black);
        }

        .panel, .block, main > article > section {
            background-color: var(--classic-gray);

            color: var(--white);
            background-color: var(--panel-gray);

        }

            background-color: var(--panel-gray);
            border-top: 1px solid var(--classic-black);
        }

        }

        .modal-content {
            background-color: var(--modal-content-black);
            color: var(--white);
            border: 1px solid rgba(0, 0, 0, 0.2);

            box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
            outline: 0;
        }

        .modal-header {
            border-bottom: 1px solid var(--classic-black);
        }

        .modal-footer {
            border-top: 1px solid var(--classic-black);
        }

        .nav-container {

            border: none;
        }

        .nav-container .nav-scroll .nav-inner .nav-item.active a,
        .nav-container .nav-scroll .nav-inner .nav-item a:focus,
        .nav-container .nav-scroll .nav-inner .nav-item a:hover {
            color: var(--white);
            background-color: transparent;

        }

        .nav-container .nav-scroll .nav-inner .nav-item a {
            color: var(--white);
            text-decoration: none;
            background-color: var(--classic-gray);
        }

        .addressIdenticon {

            background-color: var(--white);
        }

        .nav-inner {

            border-color: var(--white) !important;

        }
